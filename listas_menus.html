<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    ul,
    ol{
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden; /*borde escondido*/
        background-color: rgb(124, 124, 209);
    }
    li{
        float: left;/*hace horizontal la lista*/
    }
    li a{
        display: block;
        color: brown;
        text-align: center;
        padding: 16px;
        text-decoration: none;
    }
    li a:hover{
        background-color: aquamarine;
    }
</style>
 
</head>
<body>
    <ul>

    </ul>

        <li><a href="#acercade">Acerca de</a></li>
    </ol>
    <ol type="i"> <!--Estilos de numero A, a, I/i(romanos)-->

</ol>
