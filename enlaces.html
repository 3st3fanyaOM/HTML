<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!-- hiperlink -->
    <a href=”https://www.ceu.es/”>Visita la CEU</a> 
    <!-- NUEVA VENTANA-->
    <a href="https://www.ceu.es/" target="_blank">Visita la CEU en nueva ventana</a>
    <!-- MISMA VENTANA--> 
    <a href="https://www.ceu.es/" target="_self">Visita la CEU en la misma ventana</a>
    <!-- VENTANA PADRE--> 
    <a href="https://www.ceu.es/" target="_parent">Visita la CEU en la ventana padre</a>
    <!-- CUERPO COMPLETO-->
    <a href="https://www.ceu.es/" target="_top">Visita la CEU en el cuerpo compleo</a>

    <!-- local -->
    <h2>URLs ABSOLUTAS</h2> 
    <p>
        <a href="https://www.w3.org/">W3C</a>
    </p> 
    
    <!-- remotas  -->
    <h2>URLs relativas</h2>
    <p>
        <a href="html_images.asp">HTML Images</a>
    </p>

    <!-- imagen como link -->
    <a href="default.asp">
         <img src="smiley.gif" alt="Tutorial HTML" style="width:42px;height:42px;"> 
    </a>  
    
    <!-- enlace a un correo -->
    <a href=”mailto:alguien@example.com”>Enviar correo</a>

    <!-- enlace a un teléfono -->
    <a href=”tel:+349999999”>Llamar al número +349999999</a>
</body>
</html>
